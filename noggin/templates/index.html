{% extends "main.html" %}

{% block content %}
  {{ super() }}

  <div class="bg-light border-bottom py-5">
    <div class="container section">
      <div class="row">
        <div class="col-md-7">
          {{ front_page_blurb() }}
        </div>
        <div class="col">
        <div class="card">
          <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="home" aria-selected="true">{{ _("Login") }}</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="profile" aria-selected="false">{{ _("Register") }}</button>
            </li>
          </ul>
          <div class="tab-content" id="authTabContent">
            <div class="tab-pane show active" id="login" role="tabpanel" aria-labelledby="login-tab">{% include '_login_form.html' %}</div>
            <div class="tab-pane" id="register" role="tabpanel" aria-labelledby="register-tab">{% include '_register_form.html' %}</div>
          </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
